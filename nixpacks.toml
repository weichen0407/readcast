[phases.setup]
nixPkgs = ["nodejs-20", "ffmpeg"]

[phases.install]
cmds = [
  "cd backend && rm -rf node_modules package-lock.json 2>/dev/null || true && npm install",
  "cd ../frontend && rm -rf node_modules package-lock.json 2>/dev/null || true && npm install"
]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd ../frontend && npm run build"
]

[start]
cmd = "cd backend && npm start"
