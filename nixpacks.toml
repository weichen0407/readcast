[phases.setup]
nixPkgs = ["nodejs_20", "ffmpeg", "python3", "make", "gcc"]

[phases.install]
cmds = [
  "cd backend && rm -rf node_modules package-lock.json 2>/dev/null || true && npm install --no-optional || npm install",
  "cd ../frontend && rm -rf node_modules package-lock.json 2>/dev/null || true && npm install --no-optional || npm install"
]

[phases.build]
cmds = [
  "cd backend && npm run build",
  "cd ../frontend && npm run build"
]

[start]
cmd = "cd backend && npm start"

